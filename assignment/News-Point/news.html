<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News-Point</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    />
    <style>
      #categories-name li{
        list-style: none;
        /* white-space: pre-wrap; */
      }
      #categories-name li:hover{
        cursor: pointer;
      }
    </style>
  </head>
  <body class="container bg-body-tertiary">
    <section>
        <ul class="nav nav-pills sticky-top mt-3 d-flex justify-content-around fw-bold fs-5">
                    <li class="nav-item">
                        <a class="nav-link " aria-current="page" href="#"><span class="bg-primary text-white px-2 py-2 border rounded ">News</span> <span>Point</span> </a>
                      </li>
                    <li>
                        <li class="nav-item">
                            <a class="nav-link" href="news.html">News</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link text-secondary" href="blog.html">Blog</a>
                          </li>
                    </li>
          </ul>
    </section>
    <hr>
     
<!-- navbar section -->
<section>
    <ul id="categories-name" class="d-flex justify-content-around ">
    </ul>
  </section>
    <section>
      <div id="news-container" class="card mb-3 mx-auto border-0" style="max-width: 80%;">

        </div>
        <div id="no-found-massage" class=" d-none">
          <h3 class="text-danger mt-3">Sorry! no news found yet !</h3>
        </div>
    </section>
    <section id="spinner" class="d-none">
      <div style="height: 400px;" class="d-flex justify-content-center mt-3 align-items-center">
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
    </section>
<!-- modal -->
    <section>
      <div class="modal fade" id="newsDetailModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="newsDetailModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5 text-center fw-bold" id="newsDetailModalLabel"></h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div id="news-detail" class="modal-body">
              
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="news.js"></script>  
</body>
</html>
