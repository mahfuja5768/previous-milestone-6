<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exploring Foods</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <h1 class="text-center text-success fw-bold">Exploring Foods</h1>
    </header>
    <main>
      <section>
        <h2>Meals Details</h2>
        <div id="detail-container">
          
        </div>
      </section>
        <section class="container text-center">
            <input id="search-field" class="ps-2 me-2" type="text" placeholder="Search your food">
            <button onclick="searchFood()" class="bg-success text-white fw-bold mt-2 border px-3 py-1 rounded-pill">Search</button>

        </section>
      <section class="container">
        <h2 >My Meals</h2>
        <div id="meal-container" class="row row-cols-1 row-cols-md-3 g-4">
            
          </div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="meal.js"></script>
  </body>
</html>
